<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Change Attributes Practice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<style>
* {
box-sizing:border-box;
}

body{
  background-image: linear-gradient(to right, red , yellow);
}

button {
padding:5px 20px;
color:orange;
margin:10px 5px;
cursor:pointer;
box-shadow: 3px 5px gray;
}

button:hover {
  box-shadow: 2px 2px 5px #fff;
}

.img {
margin:0 auto;
text-align:center;
}

#myImage {
  border:2px dotted white;
}
</style>

<div class="img">
<img id="myImage" src="img/1.png" style="width:400px">
<div>

<div class="emoji">
<button onclick="document.getElementById('myImage').src='img/2.png'" style="background:#375da5">Sad</button>
<button onclick="document.getElementById('myImage').src='img/3.png'" style="background:#d32f23">Angry</button>
<button onclick="document.getElementById('myImage').src='img/4.png'" style="background:#ee878d; color:#934713">Excited</button>
<br><button onclick="document.getElementById('myImage').src='img/1.png'" style="background:#fabd26; color:#fff">Happy</button>
<button onclick="document.getElementById('myImage').src='img/5.png'" style="background:#800080">Silly</button>
<button onclick="document.getElementById('myImage').src='img/6.png'" style="background:#f8abeb; color:#ff26b9">Shy</button>
<br><button onclick="document.getElementById('myImage').src='img/7.png'" style="background:#21e328; color:darkgreen">Surprised</button>
<button onclick="document.getElementById('myImage').src='img/8.png'" style="background:#f3c5d2; color:brown">Embarassed</button>
<br><button onclick="document.getElementById('myImage').src='img/9.png'" style="background:#21d7e8; color:blue">cool</button>
<button onclick="document.getElementById('myImage').src='img/10.png'" style="background:#ede1ca">confused</button>
<button onclick="document.getElementById('myImage').src='img/11.png'" style="background:#ff0000">Love</button>
</body>
</div>
</html>
